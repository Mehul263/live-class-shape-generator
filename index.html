<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <br><br>
        <p>Select a shape & enter no of shapes</p>
        <br>
        <div>
            <input type="radio" name="choice" value="circle" id="circle" checked> Circle
            <input type="radio" name="choice" value="square" id="square" checked> Square
            <input type="radio" name="choice" value="rectangle" id="rectangle" checked> Rectangle
            <input type="radio" name="choice" value="oval" id="oval" checked> Oval
            <!-- <input type="radio" name="choice" value="triangle" id="triangle" checked> triangle -->
        </div>
        <br>
        <div>
            <input type="number" id="number" name="shape">
            <input type="color" name="palette" id="palette">
            <button id="button">Generate</button>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
